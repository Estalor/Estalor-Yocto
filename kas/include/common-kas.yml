    branch: mickledore
    commit: 9d5a1d14c9c5ab190c5b3f0919571c5d276e5bf3
    layers:
      meta:
    path: "sources/poky"

  meta-openembedded:
    url: "https://github.com/openembedded/meta-openembedded.git"
    branch: mickledore
    commit: 922f41b39f364e5b6be596b4b51e0fb37ffe1971
