    path: "sources/meta-clang"

  meta-browser:
    url: "https://github.com/OSSystems/meta-browser.git"
    branch: master
    commit: e75da7cc83393b174220b808d96f8f05ab7ad4d2
    path: "sources/meta-browser"
    layers:
      meta-chromium:
  
  meta-homeassistant:
    url: "https://github.com/Gerry546/meta-homeassistant.git"
    path: "sources/meta-homeassistant"
    branch: main
    commit: "611d2d14b833e265527f3f12b502ee7377dc53b2"
    
local_conf_header:
  estalor: |
    DL_DIR = "/cache/downloads"
    SSTATE_DIR = "/cache/sstate"
    PACKAGE_CLASSES = "package_ipk"
    USER_CLASSES ?= "buildstats"
    PATCHRESOLVE = "noop"
    BB_DISKMON_DIRS ??= "\
      STOPTASKS,${TMPDIR},1G,100K \
      STOPTASKS,${DL_DIR},1G,100K \
      STOPTASKS,${SSTATE_DIR},1G,100K \
      STOPTASKS,/tmp,100M,100K \
      HALT,${TMPDIR},100M,1K \
      HALT,${DL_DIR},100M,1K \
      HALT,${SSTATE_DIR},100M,1K \
      HALT,/tmp,10M,1K"
    PACKAGECONFIG:append:pn-qemu-system-native = " sdl"
    CONF_VERSION = "2"
    LICENSE_FLAGS_ACCEPTED = "\
      synaptics-killswitch \
      commercial_ffmpeg \
    "