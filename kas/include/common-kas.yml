header:
  version: 13

# The distro name as it is written into the `local.conf` of bitbake.
distro: estalor

repos:
  meta-estalor:
    path: "layers/meta-estalor"

  meta-estalor-distro:
    path: "layers/meta-estalor-distro"

  meta-estalor-bsp:
    path: "layers/meta-estalor-bsp"

  poky:
    url: "https://git.yoctoproject.org/git/poky"
    branch: mickledore
    layers:
      meta:
    path: "sources/poky"

  meta-openembedded:
    url: "https://github.com/openembedded/meta-openembedded.git"
    branch: mickledore
    layers:
      meta-oe:
      meta-python:
      meta-networking:
    path: "sources/meta-openembedded"

  meta-rauc:
    url: "https://github.com/rauc/meta-rauc.git"
    branch: mickledore
    path: "sources/meta-rauc"

  meta-raspberrypi:
    url: "https://git.yoctoproject.org/meta-raspberrypi"
    branch: mickledore
    path: "sources/meta-raspberrypi"

  meta-clang:
    url: "https://github.com/kraj/meta-clang.git"
    branch: mickledore
    path: "sources/meta-clang"

  meta-browser:
    url: "https://github.com/OSSystems/meta-browser.git"
    branch: master
    path: "sources/meta-browser"
    layers:
      meta-chromium:
  
  meta-homeassistant:
    url: "https://github.com/Gerry546/meta-homeassistant.git"
    path: "layers/meta-homeassistant"
    branch: feature/2023.6.0
    
local_conf_header:
  estalor: |
    DL_DIR = "/cache/downloads"
    SSTATE_DIR = "/cache/sstate"
    PACKAGE_CLASSES = "package_ipk"
    USER_CLASSES ?= "buildstats"
    PATCHRESOLVE = "noop"
    BB_DISKMON_DIRS ??= "\
      STOPTASKS,${TMPDIR},1G,100K \
      STOPTASKS,${DL_DIR},1G,100K \
      STOPTASKS,${SSTATE_DIR},1G,100K \
      STOPTASKS,/tmp,100M,100K \
      HALT,${TMPDIR},100M,1K \
      HALT,${DL_DIR},100M,1K \
      HALT,${SSTATE_DIR},100M,1K \
      HALT,/tmp,10M,1K"
    PACKAGECONFIG:append:pn-qemu-system-native = " sdl"
    CONF_VERSION = "2"
    LICENSE_FLAGS_ACCEPTED = "\
      synaptics-killswitch \
      commercial_ffmpeg \
      commercial_x264 \
    "